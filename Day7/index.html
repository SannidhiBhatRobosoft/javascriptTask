<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="slideshow-container">

    
    <div class="mySlides ">
      <div class="numbertext">1 / 5</div>
      <img src="img1.jpg" class="images" style="width:  100%;" >
    </div>
  
    <div class="mySlides ">
      <div class="numbertext">2 / 5</div>
      <img src="img2.jpg" class="images"style="width:  100%;">
    </div>
  
    <div class="mySlides ">
      <div class="numbertext">3 / 5</div>
      <img src="img3.jpg" class="images" style="width:  100%;" >
    </div>
  
    <div class="mySlides ">
      <div class="numbertext">4 / 5</div>
      <img src="img4.jpg" class="images" >
    </div>
  
    <div class="mySlides ">
      <div class="numbertext">5 / 5</div>
      <img src="img5.jpg"class="images"  >
      
    </div>
  
   <div class="prenext">

       <a class="prev" onclick="plusSlides(-1)">Previous</a>
       <a class="next" onclick="plusSlides(1)">Next</a>
    </div>
  </div>
  <br>
  
</body>
<script src="./index.js"></script>
</html>
